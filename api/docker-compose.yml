# Docker Compose for Development Environment

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: foligo-postgres
    environment:
      POSTGRES_DB: foligo_db
      POSTGRES_USER: foligo_user
      POSTGRES_PASSWORD: foligo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - foligo-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: foligo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - foligo-network

  # API Server (for development)
  api:
    build: .
    container_name: foligo-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: "postgresql://foligo_user:foligo_password@postgres:5432/foligo_db"
      REDIS_URL: "redis://redis:6379"
      JWT_SECRET: "development-jwt-secret-change-in-production"
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - foligo-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  foligo-network:
    driver: bridge
